<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- 말풍선 애니메이션 스크립트 -->
    <link rel="stylesheet" href="../../assets/animations/bubble-animation.css">
    <!-- 로그인 페이지 스타일 -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 헤더 -->
    <app-header></app-header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <h2 class="page-title">로그인</h2>
            
            <!-- 로그인 폼 -->
            <form class="login-form" id="loginForm">
                <!-- 이메일 -->
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" id="email" placeholder="이메일을 입력하세요" required>
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <!-- 로그인 유지 -->
                <div class="login-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                </div>

                <!-- 버튼 그룹 -->
                <div class="button-group">
                    <button type="submit" class="btn-primary">로그인</button>
                    <button type="button" class="btn-secondary" onclick="location.href='/signup'">회원가입</button>
                </div>
            </form>

            <!-- TODO: 비밀번호 찾기 기능 구현 -->
            <div class="additional-links">
                <a href="#" class="link">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </main>

    <!-- 말풍선 애니메이션 스크립트 -->
    <script src="../../assets/animations/bubble-animation.js"></script>
    <!-- 공용 헤더 스크립트 -->
    <script src="/components/header/header.js"></script>
    <!-- 로그인 페이지 스크립트 -->
    <script type="module" src="login.js"></script>
</body>
</html>
