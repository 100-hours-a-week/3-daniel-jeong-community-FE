<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="../../assets/animations/bubble-animation.css">
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../components/button/button.css">
    <link rel="stylesheet" href="post-list.css">
</head>
<body>
    <!-- 헤더 -->
    <app-header show-profile></app-header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <!-- 인사말 및 게시글 작성 버튼 -->
        <div class="welcome-section" id="welcomeSection">
            <div class="welcome-text">
                <div class="decorative-left">📝</div>
                <h2 class="handwriting-text" id="handwritingText">여러분의 재밌는 이야기를 들려주세요</h2>
            </div>
            <div class="write-post-btn" id="writePostBtn"></div>
        </div>

        <!-- 게시글 목록 -->
        <div class="posts-container" id="postsContainer"></div>

        <!-- 로딩 인디케이터 -->
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>게시글을 불러오는 중...</p>
        </div>
    </main>

    <script src="../../assets/animations/bubble-animation.js"></script>
    <script src="/components/header/header.js"></script>
    <script type="module" src="post-list.js"></script>
</body>
</html>
