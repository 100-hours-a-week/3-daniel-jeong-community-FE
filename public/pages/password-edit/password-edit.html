<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../../assets/animations/bubble-animation.css">
    <link rel="stylesheet" href="../../components/button/button.css">
    <link rel="stylesheet" href="../../components/toast/toast.css">
    <link rel="stylesheet" href="password-edit.css">
</head>
<body>
    <!-- 헤더 -->
    <app-header show-back show-profile></app-header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <h2 class="page-title">비밀번호 수정</h2>
            
            <!-- 비밀번호 수정 폼 -->
            <form class="password-edit-form" id="passwordEditForm">
                <!-- 현재 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-input" id="currentPassword" placeholder="현재 비밀번호를 입력하세요" required>
                    <div class="helper-text"></div>
                </div>

                <!-- 새 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">새 비밀번호</label>
                    <input type="password" class="form-input" id="newPassword" placeholder="새 비밀번호를 입력하세요" required>
                    <div class="helper-text"></div>
                </div>

                <!-- 새 비밀번호 확인 -->
                <div class="form-group">
                    <label class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-input" id="confirmPassword" placeholder="새 비밀번호를 한번 더 입력하세요" required>
                    <div class="helper-text"></div>
                </div>

                <!-- 버튼 그룹 -->
                <div class="button-group" id="buttonGroup"></div>
            </form>
        </div>
    </main>

    <script src="../../assets/animations/bubble-animation.js"></script>
    <script src="../../components/header/header.js"></script>
    <script type="module" src="../../components/toast/toast.js"></script>
    <script type="module" src="password-edit.js"></script>
</body>
</html>
